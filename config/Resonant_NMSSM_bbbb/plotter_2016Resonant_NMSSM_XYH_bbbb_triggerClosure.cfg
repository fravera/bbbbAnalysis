[general]
numberOfThreads = 4
lumi = 35900 # pb^-1
outputFolder = ./2016DataPlots_NMSSM_XYH_bbbb_triggerClosure

# Comment out an entry if you don't want to run on it.
# NOTE; data gets simply plotted (1 event -> 1 entry in the histograms)
# while backgrounds and signals get scaled by weights, lumi, and normalisation from the histogram
backgrounds = ttBarNotTriggered, ttBarTriggered
# datadriven  = singleMuonNotTriggered, singleMuonTriggered
signals     = sig_NMSSM_bbbb_MX_300_MY_60_triggered, sig_NMSSM_bbbb_MX_300_MY_60_notTriggered

variables    = HH_m, H1_m, H2_m, HLT_Pt2, HLT_Pt4, HLT_SumPt
variables2D  = H1_m:H2_m, HH_m:H2_m

selections   = PtAndEtaBaseCuts
regions      = Full, SignalRegion

[configs]
sampleCfg = config/Resonant_NMSSM_bbbb/sampleCfg_2016Resonant_NMSSM_XYH_bbbb_all.cfg
cutCfg    = config/Resonant_NMSSM_bbbb/selectionCfg_2016Resonant_NMSSM_XYH_bbbb_triggerClosure.cfg
